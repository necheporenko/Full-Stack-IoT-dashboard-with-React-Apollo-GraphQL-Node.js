version: "3.7"
services:
  #GraphQL API
  api:
    container_name: api
    restart: always
    build: ./
    command: npm start
    working_dir: /usr/src/graphql-api
    ports:
      - "4000:4000"
    volumes:
      - .:/app
    links:
      - mongodb

  #Mongo DB
  mongodb:
    container_name: mongodb
    image: mongo
    restart: always
    ports:
      - "27017:27017"
  mongo-seed:
    image: mongo
    command: mongoimport --host mongodb --db graphqlDB --collection Area --type json --file /sead-data/mongo-init.json --jsonArray
    volumes:
      - ./seed-data:/sead-data
